<h2>股价计算器</h2>
<b>股价计算器是一款iOS应用，可在iPhone和iPad设备上运行。采用Objective-C和Swift混合开发。</b>
<p> 针对中国A股市场的股票交易，进行交易成本和税费计算。 提供计算买卖损益和成本价格两种计算方式。 可自由定制税费比率。支持计算结果的保存，方便以后进行查看。 </p>
